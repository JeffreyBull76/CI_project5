{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Set Password" %}{% endblock %}

{% block inner_content %}
<h1 class="mt-2 pt-2 mb-3 pt-2">{% trans "Set Password" %}</h1>

    <form method="POST" action="{% url 'account_set_password' %}" class="password_set">
        {% csrf_token %}
        {{ form|crispy }}
        <input class="rating-button btn rounded-2 text-uppercase" type="submit" name="action" value="{% trans 'Set Password' %}"/>
    </form>
{% endblock %}
