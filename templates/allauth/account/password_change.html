{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block inner_content %}
<h1 class="mt-2 pt-2 mb-3 pt-2">{% trans "Change Password" %}</h1>

    <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="rating-button btn rounded-2 text-uppercase" type="submit" name="action">{% trans "Change Password" %}</button>
    </form>
{% endblock %}
